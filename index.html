<!DOCTYPE html><!--1.Crie a estrutura básica-->
<html lang="en">

<head>
  <meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"><!--4.Link uma fonte e o css-->
  <link rel="stylesheet" href="styles.css">
  <title>Nutrition Label</title>
</head>

<body>
	<div class="label"><!--7.Envolva tudo na div-->
		<header><!--24.Encapsule tudo no header-->
		  <h1 class="bold">Nutrition Facts</h1><!--21.Defina a classe como bold-->
			<div class="divider"><!--16.Crie uma div que servirá como divisor de conteúdo-->
	    </div>
			<p>8 servings per container</p><!--2.Crie um p-->
			<p class="bold">Serving <span>2/3 cup (55g)</span></p></p><!--3.Crie outro p//19.Defina a class bold//22.Use o span para estilizar o trecho selecionado-->
		<header>
		<div class="divider large"></div><!--26.Crie uma div abaixo do header-->
		<div class="calories-info">
			<h2 class="bold small-text">Amount per serving</h2>
		</div><!--29.Crie uma div com a seguinte class-->
		<span>230</span><!--33.Crie um elemento span que vai ser as calorias-->
	</div>
	<div class="divider medium">
			<div class="daily-value small-text">
      <p class="bold right">% Daily Value *</p>
			<div class="divider"></div><!--43.Crie uma nova div-->
			<p><span><span class="bold">Total Fat</span> 8g </span><span>10%</span></p><!--44.Crie um span dentro de outro span-->
			<p class="indent">Saturated Fat 1g <span class="bold">5%</span></p><!--45.Crie um span dentro de outro span//46.Esse novo elemento p deverá ser identado, dê a classe-->
    </div>
	</div><!--38.Crie uma div-->
</body>
</html>
